{% extends "layout.html" %}

{% block body %}
<h1>Uusi viesti</h1>
<form method="POST" action="{{ url_for('posts_create') }}">
  {{ postform.message }}
  <input type="submit", value="Reply"/>
</form>

<h1>Viestit</h1>

<div id="posts">
  {% for post in posts %}
  <div class="post" id="post-{{ post.id }}">
    <p class="post-user">{{ post.user.username }}</p>
    <p class="post-message">{{ post.message }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
